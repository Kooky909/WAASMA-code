<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="hamburger-menu">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="add-user.html">Users</a></li> <!--Link to add user-->
            </ul>
        </nav>
    </div>

    <div class = "headline">
        <h1>Add-User</h1>
    </div>

    <div class="container">
        <form id="add-user-form">
            <div style="flex-direction: row; justify-content: center; align-items: center; gap: 10px";>
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required />
            </div>

            <div style="flex-direction: row; justify-content: center; align-items: center; gap: 10px";>
                <label for="email">User Email:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div style="flex-direction: row; justify-content: center; align-items: center; gap: 10px";>
                <label for="role">User Role:</label>
                <select id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div class="toggle-wrapper">
                <label class="switch">
                    <input type="checkbox" id="email-toggle">
                    <span class="slider round"></span>
                </label>
                <label for="email-toggle">Receive email notifications</label>
            </div>
            
            <div class="toggle-wrapper">
                <label class="switch">
                    <input type="checkbox" id="text-toggle">
                    <span class="slider round"></span>
                </label>
                <label for="text-toggle">Receive text notifications</label>
            </div>
            

            <div class="button-section">
                <button id="create-user-button">Create New User</button>
            </div>
        </form>
    </div>
</body>
</html>
